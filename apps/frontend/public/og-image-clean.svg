<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
        </linearGradient>

        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-gradient)"/>

    <!-- Grid pattern overlay -->
    <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

    <!-- Icon background circle -->
    <g transform="translate(80, 200)">
        <circle cx="50" cy="50" r="50" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

        <!-- Agent Pay Icon (AP) -->
        <text x="50" y="65" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">
      AP
        </text>
    </g>

    <!-- Text content -->
    <g transform="translate(220, 180)">
        <!-- Main title -->
        <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white">
      Agent Pay
        </text>

        <!-- Subtitle -->
        <text x="0" y="80" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
      AI Sales Agents Platform
        </text>

        <!-- Description lines -->
        <text x="0" y="130" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
      • Intelligent AI agents that work 24/7
        </text>
        <text x="0" y="160" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
      • Automate sales through WhatsApp and more
        </text>
        <text x="0" y="190" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
      • Qualify leads and close deals automatically
        </text>
    </g>

    <!-- Decorative elements -->
    <circle cx="950" cy="150" r="60" fill="rgba(255,255,255,0.1)"/>
    <circle cx="1050" cy="250" r="40" fill="rgba(255,255,255,0.08)"/>
    <circle cx="1100" cy="400" r="80" fill="rgba(255,255,255,0.05)"/>

    <!-- Bottom accent line -->
    <rect x="0" y="600" width="1200" height="30" fill="rgba(255,255,255,0.1)"/>
</svg>
