<svg viewBox="0 0 32 32" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="32" height="32" rx="6" fill="#3B82F6"/>

    <!-- Simple robot face -->
    <rect x="8" y="10" width="16" height="12" rx="2" stroke="white" stroke-width="1.5" fill="none"/>

    <!-- Eyes -->
    <circle cx="12" cy="14" r="1" fill="white" />
    <circle cx="20" cy="14" r="1" fill="white" />

    <!-- Smile -->
    <path d="M14 18h4" stroke="white" stroke-width="1" stroke-linecap="round"/>

    <!-- Simple headphones -->
    <rect x="6" y="12" width="2" height="8" rx="1" fill="white"/>
    <rect x="24" y="12" width="2" height="8" rx="1" fill="white"/>

    <!-- Antenna -->
    <line x1="16" x2="16" y1="8" y2="10" stroke="white" stroke-width="1"/>
    <circle cx="16" cy="7" r="1" fill="white" />
</svg>
